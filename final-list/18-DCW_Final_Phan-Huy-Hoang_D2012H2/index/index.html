<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Bài tập cuối môn - Phan Huy Hoàng</title>
        <style>
            html,
            body{
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                background-image: url(../bg.png);
                background-size: 125%;
                font-family: Arial, Helvetica, sans-serif;
            }
            .menu {
                height: 80px;
                line-height: 80px;
            }
            .home {
            border-left: 0.01em dotted #00aeef;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: #F8C800;
                background: #0085be;
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
            }          
            li {
                float: left;
                border-right: 0.01em dotted #00aeef;
                font-size: 18px;
            }            
            li.dropdown {
                display: inline-block;
                width: 183px;
            }            
            li a:hover,
            .dropdown:hover {
                background: #00aeef;
            }           
            li a,
            .dropdown-btn {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 0 16px;
                text-decoration: none;
            }         
            .dropdown-content {
                display: none;
                position: absolute;
                background: #F8C800;
                background: #0085be;
                min-width: 183px;
                border-bottom: 0.01em dotted #00aeef;
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
                z-index: 1;
                top: 80px;
                transition: all .3s ease-in-out;
            }            
            .dropdown-content a {
                color: white;
                padding: 10px 16px;
                text-decoration: none;
                display: block;
                text-align: center;
                line-height: 2;
            }            
            .dropdown-content a:hover {
                background: #00aeef;
            }            
            .dropdown:hover .dropdown-content {
                display: block;
            }
            .logo{
                float: left;
                width: auto;
                height: 60px;
                line-height: 60px;
                padding: 10px;
            }
            #head-text{
                margin-top: 150px;
                margin-left: 50px;
            }
            .tim-hieu-ngay{
                width: 150px;
                height: 40px;
                font-size: 15px;
                text-transform: uppercase;
                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                margin-left: 100px;
                border-radius: 60px;
            }
            .button-1{
                background-color: #facc2e;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="main-menu">
                <ul class="menu">
                    <img class="logo" src="./logo.webp">
                    <li class="home">
                        <a href="./index.html"> Home</a>
                    </li>
                    <li>
                        <a href="../gioi-thieu/gioithieu.html"> Giới thiệu</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-btn">Đào tạo - Tuyển sinh</a>
                        <div class="dropdown-content">
                            <a href="../dao-tao/dao-tao.html">Đào tạo</a>
                            <a href="../tuyen-sinh/tuyen-sinh.html">Tuyển sinh</a>
                        </div>
                    </li>
                    <li>
                        <a href="../gallery/gallery.html"> Gallery</a>
                    </li>
                    <li>
                        <a href="../tin-tuc/tin-tuc.html"> Tin tức - Sự kiện</a>
                    </li>
                    <li>
                        <a href="./index.html">Bài nộp</a>
                    </li>
            
                    <li>
                        <a href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
            <div id="head-text">
                <img src="./head-text.webp">
            </div>
            <br>
            <form method="get" action="../dao-tao/dao-tao.html">
            <button class="tim-hieu-ngay button-1" type="submit"><b>Tìm hiểu ngay</b></button>
            </form>
        </div>
    </body>
</html>
