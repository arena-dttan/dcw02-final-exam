<!DOCTYPE html>
<html>
<head>
    <title>TranCongThai</title>
    <meta charset="UTF-8">
    <style>
            /* Sử dụng cho định dạng main menu */
    
    body {
        background-image: url(./image/bg.png);
    }
    .hinh {
        padding-top: 100px;
        padding-left: 50px;
    }
    .logo {
        padding: 10px;
    }
    .menu {
        height: 80px;
        line-height: 80px;
    }
    
    .home {
        border-left: 0.01em dotted #00aeef;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* background: #F8C800; */
        background: #0085be;
        /* box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2); */
    }
    
    li {
        float: left;
        border-right: 0.01em dotted #00aeef;
        font-size: 18px;
    }
    
    li.dropdown {
        display: inline-block;
        width: 180px;
    }
    
    li a:hover,
    .dropdown:hover {
        background: #00aeef;
    }
    
    li a,
    .dropdown-btn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 0 16px;
        text-decoration: none;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        /*background: #F8C800;
    */
        background: #0085be;
        min-width: 180px;
        border-bottom: 0.01em dotted #00aeef;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
        z-index: 1;
        top: 80px;
        transition: all .3s ease-in-out;
    }
    
    .dropdown-content a {
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
        line-height: 2;
    }
    
    .dropdown-content a:hover {
        background: #00aeef;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    #btn {
        background: rgb(255, 217, 0);
        width: 150px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border-radius: 2em;
        margin-top: 20px;
        margin-left: 100px;
    }
    #THN {
        text-decoration: none;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    </style>

</head> 
<body>
    <div id="main-menu">
        <ul class="menu">
            <li class="logo">
                <img src="./image/logo.webp" width="100px" alt="logo">
            </li>
            <li class="home">
                <a href="./index.html"> Home</a>
            </li>
            <li>
                <a href="./gioi-thieu.html"> Giới thiệu</a>
            </li>
            <li class="dropdown">
                <a class="dropdown-btn"> Đào tạo - Tuyển sinh</a>
                <div class="dropdown-content">
                    <a href="./dao-tao.html">Đào tạo</a>
                    <a href="./tuyen-sinh.html">Tuyển sinh</a>
                </div>
            </li>
            <li>
                <a href="./gallery.html"> Gallery</a>
            </li>
            <li>
                <a href="./tin-tuc.html"> Tin tức - Sự kiện</a>
            </li>
            <li>
                <a href="./final-exam-list.html">Bài nộp</a>
            </li>
    
            <li>
                <a href="#">Liên hệ</a>
            </li>
        </ul>
        <div class="hinh">
            <img src="./image/head-text.webp" alt="noi-dung">
        </div>
        <div id="btn">
            <a href="./dao-tao.html" id="THN">TÌM HIỂU NGAY</a>
        </div>
    </div>
</body>   
</html>
