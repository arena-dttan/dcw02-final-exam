    <style>
      /* Sử dụng cho định dạng main menu */

      .menu {
        height: 80px;
        line-height: 80px;
        margin: center;
      }

      .home {
        border-left: 0.01em dotted #00aeef;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* background: #F8C800; */
        background: #0085be;
        /* box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2); */
      }

      li {
        float: left;
        border-right: 0.01em dotted #00aeef;
        font-size: 18px;
      }

      li.dropdown {
        display: inline-block;
        width: 180px;
      }

      li a:hover,
      .dropdown:hover {
        background: #00aeef;
      }

      li a,
      .dropdown-btn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 0 16px;
        text-decoration: none;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        /*background: #F8C800;
    */
        background: #0085be;
        min-width: 180px;
        border-bottom: 0.01em dotted #00aeef;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
        z-index: 1;
        top: 80px;
        transition: all 0.3s ease-in-out;
      }

      .dropdown-content a {
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
        line-height: 2;
      }

      .dropdown-content a:hover {
        background: #00aeef;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      body {
        background-image: url("bg.png");
        margin: 0;
        padding: 0;
      }
      .div-1 {
        padding: 50px;
        padding-bottom: 20px;
      }
      .btn {
        background: #f1c232;
        border-radius: 50px;
        padding: 15px;
        color: #ffffff;
        display: inline-block;
        font: normal bold 15px/1 "Open Sans", sans-serif;
        text-align: center;
        margin-left:100px;
      }
      .btn:hover{
          background: rgb(247, 220, 68);
      }
      #button{
          text-decoration: none;
          color: white;
      }
    </style>
