<!DOCTYPE html>
<html>
  <head>
    <title>Bài cuối môn</title>
    <meta charset="utf-8" />
    <style>
      body {
        background-image: url(./bg.png);
      }
      .menu {
        height: 80px;
        line-height: 80px;
      }

      .home {
        border-left: 0.01em dotted #00aeef;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* background: #F8C800; */
        background: #0085be;
        /* box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2); */
      }

      li {
        float: left;
        border-right: 0.01em dotted #00aeef;
        font-size: 18px;
      }

      li.dropdown {
        display: inline-block;
        width: 180px;
      }

      li a:hover,
      .dropdown:hover {
        background: #00aeef;
      }

      li a,
      .dropdown-btn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 0 16px;
        text-decoration: none;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background: #0085be;
        min-width: 180px;
        border-bottom: 0.01em dotted #00aeef;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
        z-index: 1;
        top: 80px;
        transition: all 0.3s ease-in-out;
      }

      .dropdown-content a {
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
        line-height: 2;
      }

      .dropdown-content a:hover {
        background: #00aeef;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .container {
        width: 100%;
        height: 100%;
      }

      .text {
        width: 100%;
        height: 100%;
        float: left;
        margin-top: 100px;
        margin-left: 20px;
        padding-bottom: 20px;
      }

      .background {
        height: 100%;
        width: 100%;
        float: right;
      }

      .logo {
        margin-top: 15px;
      }

      .btn-1 a {
        width: 200px;
        height: 50px;
        background: #facc2e;
        color: white;
        padding: 10px;
        margin-left: 70px;
        border-radius: 20px;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="main-menu">
      <ul class="menu">
        <li>
          <div class="logo">
            <img
              src="../DCW_Final_Bui-Quoc-Khanh_D2012H2/Index/logo-2.webp"
              alt="logo"
              height="60px"
              width="400px"
            />
          </div>
        </li>
        <li class="home">
          <a href="./index.html"> Home</a>
        </li>
        <li>
          <a href="./gioi-thieu.html"> Giới thiệu</a>
        </li>
        <li class="dropdown">
          <a class="dropdown-btn"> Đào tạo-Tuyển sinh</a>
          <div class="dropdown-content">
            <a href="./dao-tao.html">Đào tạo</a>
            <a href="./tuyen-sinh.html">Tuyển sinh</a>
          </div>
        </li>
        <li>
          <a href="./gallery.html"> Gallery</a>
        </li>
        <li>
          <a href="./tin-tuc.html"> Tin tức - Sự kiện</a>
        </li>
        <li>
          <a href="./final-exam-list.html">Bài nộp</a>
        </li>

        <li>
          <a href="#">Liên hệ</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="text">
        <img
          src="../DCW_Final_Bui-Quoc-Khanh_D2012H2/Index/head-text.webp"
          alt="text"
        />
      </div>
      <div class="btn-1">
        <a href="../DCW_Final_Bui-Quoc-Khanh_D2012H2/dao-tao.html"
          ><b>Tìm hiểu ngay</b></a
        >
      </div>
    </div>
  </body>
</html>
