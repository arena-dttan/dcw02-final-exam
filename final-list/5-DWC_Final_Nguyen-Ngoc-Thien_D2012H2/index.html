<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nguyễn Ngọc Thiện</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url(./images/bg.png);
        }
        
        .menu {
            height: 80px;
            line-height: 80px;
        }
        
        .home {
            border-left: 0.01em dotted #00aeef;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0085be;
        }
        
        li {
            float: left;
            border-right: 0.01em dotted #00aeef;
            font-size: 18px;
        }
        
        li.dropdown {
            display: inline-block;
            width: 180px;
        }
        
        li a:hover,
        .dropdown:hover {
            background: #00aeef;
        }
        
        li a,
        .dropdown-btn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 0 16px;
            text-decoration: none;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: #0085be;
            min-width: 180px;
            border-bottom: 0.01em dotted #00aeef;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
            z-index: 1;
            top: 80px;
            transition: all .3s ease-in-out;
        }
        
        .dropdown-content a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            line-height: 2;
        }
        
        .dropdown-content a:hover {
            background: #00aeef;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .images {
            margin-top: 50px;
            padding-left: 50px;
        }
        
        .more {
            margin-left: 50px;
            margin-top: 10px;
        }
        
        .more a {
            text-decoration: none;
            color: white;
            background-color: yellow;
            padding: 5px 10px;
            border-radius: 20px;
            transition: 0.5s;
        }
        
        .more a:hover {
            background: #FACC2E;
        }
    </style>
</head>

<body>
    <div id="main-menu">
        <ul class="menu">
            <li class="logo">
                <img src="images/logo-2.png" alt="" width="400px">
            </li>
            <li class="home">
                <a href="./index.html"> Home</a>
            </li>
            <li>
                <a href="./gioi-thieu.html"> Giới thiệu</a>
            </li>
            <li class="dropdown">
                <a class="dropdown-btn"> Đào tạo - Tuyển sinh</a>
                <div class="dropdown-content">
                    <a href="./dao-tao.html">Đào tạo</a>
                    <a href="./tuyen-sinh.html">Tuyển sinh</a>
                </div>
            </li>
            <li>
                <a href="./gallery.html"> Gallery</a>
            </li>
            <li>
                <a href="./tin-tuc.html"> Tin tức - Sự kiện</a>
            </li>
            <li>
                <a href="./final-exam-list.html">Bài nộp</a>
            </li>

            <li>
                <a href="#">Liên hệ</a>
            </li>
        </ul>
        <div class="images">
            <img src="./images/head-text.png" />
            <div class="more">
                <a href="">Tìm hiểu ngay</a>
            </div>
        </div>
    </div>
</body>

</html>
