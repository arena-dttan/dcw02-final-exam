    <meta charset="UTF-8">
    <style>
    body{
        margin: 0;
        padding: 0;
        background-image: url(./image/bg.png);
        }
    .content{
        padding-top: 90px;
        padding-left: 45px;
    
        }
    .menu {
        height: 80px;
        line-height: 80px;
    }

    .logo{
        padding: 13px;
    }
    
    .home {
        border-left: 0.01em dotted #00aeef;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
       background: #0085be;
       box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2); 
    }
    
    li {
        float: left;
        border-right: 0.01em dotted #00aeef;
        font-size: 18px;
    }
    
    li.dropdown {
        display: inline-block;
        width: 180px;
    }
    
    li a:hover,
    .dropdown:hover {
        background: #00aeef;
    }
    
    li a,
    .dropdown-btn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 0 16px;
        text-decoration: none;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background: #0085be;
        min-width: 180px;
        border-bottom: 0.01em dotted #00aeef;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 2);
        z-index: 1;
        top: 80px;
        transition: all .3s ease-in-out;
    }
    
    .dropdown-content a {
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
        line-height: 2;
    }
    
    .dropdown-content a:hover {
        background: #00aeef;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }

    #btn{
        background: #FACC2E;
        width: 150px;
        height: 35px;
        line-height: 35px;
        text-align: center;
        border-radius: 30px;
        margin-top: 15px;
        margin-left: 70px;
        font-size: 14px;
        color: white;
    }

    a{
        text-decoration: none;
    }
     </style>   
</head>
